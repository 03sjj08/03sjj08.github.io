<head>
    <meta charset="UTF-8">

    <title>è´ªåƒè›‡å°æ¸¸æˆ - å¢å¼ºç‰ˆ</title>
    <style>
        * {

        body {

        .btn {

        .start-btn {
            background-color: #2ecc71;

        .pause-btn {
            background-color: #f39c12;

        }

        .restart-btn {
            background-color: #e74c3c;

        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .difficulty-selector {
            margin: 10px 0;

            gap: 8px;
        }

        .diff-btn {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 20px;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .diff-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            z-index: 10;
        }

        .game-start {
            display: flex;
        }

        .game-over {
            display: none;
        }

        .overlay-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .overlay-text {
            font-size: 20px;
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
        }

        /* ç§»åŠ¨ç«¯è§¦æ‘¸æ§åˆ¶ */
        .touch-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 200px;
        }

        .touch-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .touch-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        .game-instructions {
            margin-top: 15px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 450px) {
            .game-stats, canvas {
                width: 300px;
            }
            canvas {
                height: 300px;
            }
            .touch-controls {
                display: grid;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">ğŸ è´ªåƒè›‡å°æ¸¸æˆ</h1>
        
        <div class="game-container">
            <!-- å¼€å§‹ç•Œé¢ -->
            <div class="game-overlay game-start" id="startScreen">
                <h2 class="overlay-title">è´ªåƒè›‡</h2>
                <p class="overlay-text">
                    æ§åˆ¶è›‡åƒæ‰é£Ÿç‰©ï¼Œæ¯åƒä¸€ä¸ªé£Ÿç‰©å¾—åˆ†+10<br>
                    æ’åˆ°å¢™å£æˆ–è‡ªå·±èº«ä½“æ¸¸æˆç»“æŸ
                </p>
                <button class="btn start-btn" id="startBtn">å¼€å§‹æ¸¸æˆ</button>
            </div>

            <!-- æ¸¸æˆç»“æŸç•Œé¢ -->
            <div class="game-overlay game-over" id="gameOverScreen">
                <h2 class="overlay-title">æ¸¸æˆç»“æŸ!</h2>
                <p class="overlay-text">
                    æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span><br>
                    æœ€é«˜åˆ†: <span id="finalHighScore">0</span>
                </p>
                <button class="btn restart-btn" id="playAgainBtn">å†æ¥ä¸€å±€</button>
            </div>

            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <div class="game-stats">
            <div class="stat-item">å¾—åˆ†: <span class="score">0</span></div>
            <div class="stat-item">æœ€é«˜åˆ†: <span class="high-score">0</span></div>
        </div>

        <div class="difficulty-selector">
            <button class="diff-btn active" data-speed="200">ç®€å•</button>
            <button class="diff-btn" data-speed="150">ä¸­ç­‰</button>
            <button class="diff-btn" data-speed="100">å›°éš¾</button>
        </div>

        <div class="game-controls">
            <button class="btn pause-btn" id="pauseBtn">æš‚åœ</button>
            <button class="btn restart-btn" id="restartBtn">é‡æ–°å¼€å§‹</button>
        </div>

        <!-- ç§»åŠ¨ç«¯è§¦æ‘¸æ§åˆ¶ -->
        <div class="touch-controls">
            <div class="touch-btn" style="grid-column: 2;">â†‘</div>
            <div class="touch-btn">â†</div>
            <div class="touch-btn">â†“</div>
            <div class="touch-btn">â†’</div>
        </div>

        <div class="game-instructions">
            ğŸ® æ“ä½œè¯´æ˜: æ–¹å‘é”®æ§åˆ¶ç§»åŠ¨ | æš‚åœé”®æš‚åœæ¸¸æˆ | éš¾åº¦é€‰æ‹©è°ƒæ•´æ¸¸æˆé€Ÿåº¦
        </div>
    </div>

    <!-- éŸ³æ•ˆ -->
    <audio id="eatSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-player-losing-or-failing-2042.mp3" preload="auto"></audio>

    <script>
        // DOMå…ƒç´ è·å–
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.querySelector('.score');
        const highScoreElement = document.querySelector('.high-score');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const finalHighScoreElement = document.getElementById('finalHighScore');
        
        // æŒ‰é’®å…ƒç´ 
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const diffButtons = document.querySelectorAll('.diff-btn');
        const touchButtons = document.querySelectorAll('.touch-btn');

        // éŸ³æ•ˆå…ƒç´ 
        const eatSound = document.getElementById('eatSound');
        const gameOverSound = document.getElementById('gameOverSound');

        // æ¸¸æˆé…ç½®
        const gridSize = 20;
        const gridCount = canvas.width / gridSize;
        
        // æ¸¸æˆçŠ¶æ€
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = 0;
        let gameInterval;
        let gameSpeed = 150; // é»˜è®¤ä¸­ç­‰éš¾åº¦
        let isGameOver = false;
        let isPaused = false;

        // åˆå§‹åŒ–æœ€é«˜åˆ†
        function initHighScore() {
            const savedHighScore = localStorage.getItem('snakeHighScore');
            highScore = savedHighScore ? parseInt(savedHighScore) : 0;
            highScoreElement.textContent = highScore;
            finalHighScoreElement.textContent = highScore;
        }

        // æ›´æ–°æœ€é«˜åˆ†
        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
                finalHighScoreElement.textContent = highScore;
            }
        }

        // è®¾ç½®éš¾åº¦
        diffButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!isGameOver && !gameInterval) {
                    diffButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    gameSpeed = parseInt(btn.dataset.speed);
                }
            });
        });

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            snake = [{ x: 10, y: 10 }];
            food = generateFood();
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            isGameOver = false;
            isPaused = false;
            pauseBtn.textContent = 'æš‚åœ';
            
            // æ›´æ–°UI
            scoreElement.textContent = score;
            gameOverScreen.style.display = 'none';
            
            // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨
            if (gameInterval) clearInterval(gameInterval);
            
            // å¼€å§‹æ¸¸æˆå¾ªç¯
            gameInterval = setInterval(gameLoop, gameSpeed);
            
            // ç»˜åˆ¶åˆå§‹ç”»é¢
            draw();
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            let newFood;
            while (!newFood || snake.some(segment => segment.x === newFood.x && segment.y === newFood.y)) {
                newFood = {
                    x: Math.floor(Math.random() * gridCount),
                    y: Math.floor(Math.random() * gridCount)
                };
            }
            return newFood;
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼
            drawGrid();
            
            // ç»˜åˆ¶è›‡
            drawSnake();
            
            // ç»˜åˆ¶é£Ÿç‰©
            drawFood();
        }

        // ç»˜åˆ¶ç½‘æ ¼
        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            
            // ç»˜åˆ¶ç«–çº¿
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶æ¨ªçº¿
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // ç»˜åˆ¶è›‡
        function drawSnake() {
            snake.forEach((segment, index) => {
                // è›‡å¤´æ ·å¼
                if (index === 0) {
                    ctx.fillStyle = '#2ecc71';
                    ctx.beginPath();
                    ctx.roundRect(
                        segment.x * gridSize + 1, 
                        segment.y * gridSize + 1, 
                        gridSize - 2, 
                        gridSize - 2, 
                        8
                    );
                    ctx.fill();
                    
                    // ç»˜åˆ¶è›‡çœ¼
                    ctx.fillStyle = 'white';
                    const eyeSize = 3;
                    switch(direction) {
                        case 'up':
                            ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, eyeSize, eyeSize);
                            ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, eyeSize, eyeSize);
                            break;
                        case 'down':
                            ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 12, eyeSize, eyeSize);
                            ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 12, eyeSize, eyeSize);
                            break;
                        case 'left':
                            ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, eyeSize, eyeSize);
                            ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 12, eyeSize, eyeSize);
                            break;
                        case 'right':
                            ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, eyeSize, eyeSize);
                            ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 12, eyeSize, eyeSize);
                            break;
                    }
                } 
                // è›‡èº«æ ·å¼
                else {
                    ctx.fillStyle = index % 2 === 0 ? '#27ae60' : '#219a52';
                    ctx.beginPath();
                    ctx.roundRect(
                        segment.x * gridSize + 1, 
                        segment.y * gridSize + 1, 
                        gridSize - 2, 
                        gridSize - 2, 
                        4
                    );
                    ctx.fill();
                }
            });
        }

        // ç»˜åˆ¶é£Ÿç‰©
        function drawFood() {
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // é£Ÿç‰©çº¹ç†
            ctx.fillStyle = '#c0392b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2 - 4,
                food.y * gridSize + gridSize / 2 - 4,
                3,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        // ç§»åŠ¨è›‡
        function moveSnake() {
            if (isPaused) return;
            
            direction = nextDirection;
            const head = { ...snake[0] };
            
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            snake.unshift(head);
            
            // æ£€æµ‹åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                eatSound.play(); // æ’­æ”¾åƒåˆ°é£Ÿç‰©éŸ³æ•ˆ
                food = generateFood();
                
                // æ¯åƒ5ä¸ªé£Ÿç‰©æå‡ä¸€ç‚¹é€Ÿåº¦ï¼ˆæœ€é«˜éš¾åº¦ä¸æå‡ï¼‰
                if (score % 50 === 0 && gameSpeed > 80) {
                    clearInterval(gameInterval);
                    gameSpeed -= 5;
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            } else {
                snake.pop();
            }
            
            checkCollision();
        }

        // ç¢°æ’æ£€æµ‹
        function checkCollision() {
            const head = snake[0];
            
            // æ’å¢™æ£€æµ‹
            if (head.x < 0 || head.x >= gridCount || head.y < 0 || head.y >= gridCount) {
                gameOver();
                return;
            }
            
            // æ’è‡ªå·±æ£€æµ‹
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            isGameOver = true;
            clearInterval(gameInterval);
            gameInterval = null;
            
            // æ›´æ–°æœ€é«˜åˆ†
            updateHighScore();
            
            // æ˜¾ç¤ºæ¸¸æˆç»“æŸç•Œé¢
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
            
            // æ’­æ”¾æ¸¸æˆç»“æŸéŸ³æ•ˆ
            gameOverSound.play();
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            if (isGameOver) return;
            moveSnake();
            draw();
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;
            
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
                case ' ': // ç©ºæ ¼é”®æš‚åœ/ç»§ç»­
                    togglePause();
                    break;
            }
        });

        // è§¦æ‘¸æ§åˆ¶
        touchButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (isGameOver || isPaused) return;
                
                const directionText = btn.textContent;
                switch (directionText) {
                    case 'â†‘':
                        if (direction !== 'down') nextDirection = 'up';
                        break;
                    case 'â†“':
                        if (direction !== 'up') nextDirection = 'down';
                        break;
                    case 'â†':
                        if (direction !== 'right') nextDirection = 'left';
                        break;
                    case 'â†’':
                        if (direction !== 'left') nextDirection = 'right';
                        break;
                }
            });
        });

        // æš‚åœ/ç»§ç»­æ¸¸æˆ
        function togglePause() {
            if (isGameOver) return;
            
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'ç»§ç»­' : 'æš‚åœ';
        }

        // äº‹ä»¶ç›‘å¬
        startBtn.addEventListener('click', () => {
            startScreen.style.display = 'none';
            initGame();
        });

        pauseBtn.addEventListener('click', togglePause);

        restartBtn.addEventListener('click', () => {
            initGame();
        });

        playAgainBtn.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            initGame();
        });

        // åˆå§‹åŒ–
        initHighScore();
    </script>
</body>
